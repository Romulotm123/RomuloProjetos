<!DOCTYPE html> 
<html lang="pt-br">
<head>
 <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
 <title>Formulário</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="Style1.css">
</head>
<body>
 <script src="Javax.js"></script>
 <div id="all">
<form >
 
<h1 class="formu">Formulário</h1>
 
<div class="form">
<label for="inome" id="nome">Nome</label>

<input type="text" nome="nome" id="inome" required minlength="8" maxlength="12" placeholder="Nome de usuario" >
</div>
  <br>
 <div class="form">
<label for="iemail" id="email">Email</label>
<input type="email" nome="email" id="iemail" required placeholder="Seu email">
</div> 
<br>
 <div class="form">
<label for="isenha" id="senha">Senha</label>
<input type="password" nome="senha" id="isenha" required minlength="10" maxlength="15" placeholder="Digite uma senha segura">
 </div> 

 <div id="but">
<input type="submit" value="Enviar" id="btn" >
</div>
    
 
 </form>
 
</div>
</body>
</html>
